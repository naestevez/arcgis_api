<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Get Started with 3D SceneView map</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.1/esri/css/main.css">
    <script src="https://js.arcgis.com/4.1/"></script>
    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
      }
    </style>
    <script>
    require([
      "esri/Map",
      "esri/views/SceneView",
      "dojo/domReady!"
    ], function(Map, SceneView) {
      var map = new Map({
        basemap: "hybrid",
        ground: "world-elevation"
      });
      var view = new SceneView({
        container: "viewDiv",
        map: map,
        zoom: 5,
        center: [20,50]
      });
    });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
